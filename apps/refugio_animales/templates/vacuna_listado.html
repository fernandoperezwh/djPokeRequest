{% extends 'base.html' %}

{% block title %} Listado de vacunas de mascotas {% endblock %}

{% block main_content %}
    <h1>Listado de vacunas</h1>

    <div class="container">
        <div class="row">
        <div style="margin-top: 25px;">
        <table>
            <thead>
            <tr>
                <th scope="col">Nombre</th>
            </tr>
            </thead>
            <tbody>
            {% for data in object_list %}
                <tr>
                    <td>{{ data.nombre }}</td>
                    <td><a href="#{{ data.id }}" class="btn btn-secondary">Editar</a></td>
                    <td><a href="{% url 'vaccines_delete' data.id %}" class="btn btn-danger">Borrar</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock  %}
